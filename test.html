<div ng-app="modalTest"  class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span>Create New Job</h4>
</div>
<div class="modal-body">
    <form ng-controller="dialogServiceTest" action="/create" method="POST" class="form-horizontal">
        <fieldset>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="location">Location</label>
                <div class="controls">
                    <input id="location" name="location" type="text" placeholder="Enter the location of the work to be completed..." class="input-xxlarge">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectPriority">Select Priority</label>
                <div class="controls">
                    <select id="selectPriority" name="priority" class="input-small">
                        <option>Low</option>
                        <option>High</option>
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectWorker">Select Worker</label>
                <div class="controls">
                    <select id="selectWorker" name="worker" class="input-medium">
                        <option ng-repeat="worker in workers">{{ worker.local.email }}</option>
                    </select>
                </div>
            </div>

        </fieldset>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary"  ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
    </form>
</div>
