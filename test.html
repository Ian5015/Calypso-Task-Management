<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> User\'s Name</h4>
</div>
<div class="modal-body">
    <form action="/createJob" method="post" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Create New Job</legend>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="location">Location</label>
                <div class="controls">
                    <input id="location" name="location" type="text" placeholder="Enter the location of the work to be completed..." class="input-xxlarge">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectPriority">Select Priority</label>
                <div class="controls">
                    <select id="selectPriority" name="selectPriority" class="input-small">
                        <option>Low</option>
                        <option>High</option>
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectWorker">Select Worker</label>
                <div class="controls">
                    <select id="selectWorker" name="selectWorker" class="input-medium">
                        <option ng-repeat="user in User">{{user.local.email}}</option>
                    </select>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
</div>
